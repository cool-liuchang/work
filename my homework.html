    <p id="p1">游戏规则：开始时棋盘内随机出现两个数字，出现的数字仅可能为2或4

玩家选择的方向上若有相同的数字则合并，每次有效移动可以同时合并，但不可以连续合并
每有效移动一步，棋盘的空位(无数字处)随机出现一个数字(依然可能为2或4) 玩家选择的方向行或列前方有空格则出现位移
 记录步骤 并在右侧实时展示，在结束时存入本地，实现排行榜（localstorage）
